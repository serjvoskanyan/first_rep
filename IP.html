<!DOCTYPE html>
<html>
<head>
<script>
function validateIP()
{
var ip = document.getElementById("ipId").value;
var validIP  = /^((25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)\.){3}(25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)$/i.test(ip);
if(validIP)
  alert("valid IP");
  else alert("invalid IP!!!");
}
</script>
</head>
<body>
Enter IP <input type="text"  id="ipId">
<input type="button"  value="Submit" onClick="validateIP()">
</body>
</html>
