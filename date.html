<!DOCTYPE html>
<html>
<head>
<script>
function validateDate()
{
var date = document.getElementById("dateId").value;
var validDate  = /^(((0[1-9]|[12]\d|3[01])\/(0[13578]|1[02])\/((1[6-9]|[2-9]\d)\d{2}))|((0[1-9]|[12]\d|30)\/(0[13456789]|1[012])\/((1[6-9]|[2-9]\d)\d{2}))|((0[1-9]|1\d|2[0-8])\/02\/((1[6-9]|[2-9]\d)\d{2}))|(29\/02\/((1[6-9]|[2-9]\d)(0[48]|[2468][048]|[13579][26])|((1[6-9]|[2468][048]|[3579][26])00))))$/g.test(date);
if(validDate)
  alert("valid date");
  else alert("invalid date!!!");
}
</script>
</head>
<body>
Enter date <input type="text"  id="dateId">
<input type="button"  value="Submit" onClick="validateDate()">
</body>
</html>
