<!DOCTYPE html>
<html>
<body>
<p>please input N <input type="text" id="fibonacci-count"> </p>
<p>click a button and I give you first N series Fibonacci <p>

<button type="button" onclick="fibonacci()">Try it</button>

<script>

function fibonacci()
{
var n = parseInt(document.getElementById("fibonacci-count").value);
var fibArray=[];
fibArray[0]=1;
fibArray[1]=1;
for(var i=2;i<n;i++) fibArray[i]=fibArray[i-1]+fibArray[i-2];
for(var i=0;i<n;i++) document.write(fibArray[i] + " ");
}
</script>

</body>
</html>
