<!DOCTYPE html>
<html>
<head>
<script>
function validatePassword()
{
var password = document.getElementById("passwordId").value;
var validLowercase  = /.*[a-z].*/.test(password);
var validUppercase  = /.*[A-Z].*/.test(password);
var validNumber  = /.*[0-9].*/i.test(password);
var validSymbol  = /.*\W.*/i.test(password);
if(validLowercase && validUppercase && validNumber && validSymbol)
  alert("valid password");
  else alert("invalid password!!!");
}
</script>
</head>

<body>
Enter password <input type="text"  id="passwordId">
<input type="button" value="Submit" onClick="validatePassword()">
</body>
</html>
